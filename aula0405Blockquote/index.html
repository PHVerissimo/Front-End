<!DOCTYPE html>
<html lang="">

<head>

  <title>Blockquote</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <blockquote>
    <p>
      texto descritivo utilizando Quote
    </p>
  </blockquote>
  <p>J.K. Rowling</p>

  <p>texto <q cite="https://...">descritivo</q> utilizando Quote</p>

  <p>
    texto descritivo <em>utilizando</em>  Quote
  </p>
  
</body>

</html>
